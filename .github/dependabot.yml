# Dependabot version updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(rust)"
    labels:
      - "dependencies"
      - "rust"

  # .NET (NuGet) - WinUI app
  - package-ecosystem: "nuget"
    directory: "/winui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(nuget)"
    labels:
      - "dependencies"
      - "winui"

  # .NET (NuGet) - WinUI tests
  - package-ecosystem: "nuget"
    directory: "/winui.tests"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(nuget)"
    labels:
      - "dependencies"
      - "winui"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(ci)"
    labels:
      - "dependencies"
      - "github-actions"
