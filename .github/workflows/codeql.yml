# CodeQL analysis with manual C# build for better analysis quality
# See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages

name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: "0 6 * * 1"  # Weekly Monday 06:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.runner }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # C# analysis (best accuracy with manual build)
          - language: csharp
            build-mode: manual
            runner: windows-latest
          # Rust analysis (default setup uses build-mode none; keep consistent here)
          - language: rust
            build-mode: none
            runner: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: ${{ matrix.language == 'csharp' && 'true' || 'false' }}

      # ----- C# manual build -----
      - name: Install .NET 8
        if: ${{ matrix.language == 'csharp' }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      # The WinUI project copies these files from target\release\ as Content items.
      # For CodeQL analysis we only need them to exist; compiling Rust here is slow.
      - name: Create engine placeholder artifacts
        if: ${{ matrix.language == 'csharp' }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "target/release" | Out-Null
          New-Item -ItemType File -Force -Path "target/release/escpe.exe" | Out-Null
          New-Item -ItemType File -Force -Path "target/release/escpe_core.dll" | Out-Null

      - name: Build C# (WinUI and tests)
        if: ${{ matrix.language == 'csharp' }}
        run: |
          dotnet restore winui/EscpeWinUI.csproj
          dotnet build winui/EscpeWinUI.csproj -c Release --no-restore
          dotnet restore winui.tests/EscpeWinUI.Tests.csproj
          dotnet build winui.tests/EscpeWinUI.Tests.csproj -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
