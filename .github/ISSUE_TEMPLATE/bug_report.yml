name: Bug Report
description: Report a bug or unexpected behavior in E-SCPE.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - NeuroKoder3
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below so we can reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run `escpe scan --serial ...`
        2. Observe the error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or log output if applicable.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of E-SCPE is affected?
      options:
        - CLI (escpe.exe)
        - Core Library (escpe_core.dll)
        - WinUI Desktop App
        - Ledger / Database
        - Licensing
        - FFI Interface
        - CI / Build
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: E-SCPE Version
      description: Run `escpe version` to get the version.
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Windows 11 23H2"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version (if building from source)
      placeholder: "rustc 1.82.0"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Paste any relevant log output. This will be automatically formatted as code.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or files about the bug.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues that describe this bug.
          required: true
        - label: I have redacted any sensitive information (keys, passwords, certificates) from logs and screenshots.
          required: true
